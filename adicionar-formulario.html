<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/addFormulario.css">
    <script src="./js/globalScript.js" defer></script>
    <script src="./js/bootstrap.js" defer></script>
    <script src="./js/addFormulario.js" defer></script>
</head>

<body>
    <header>
        <div class="div-header">
            <span id="headerUserName"></span>
            <span>|</span>
            <svg aria-hidden="true" focusable="false" viewBox="0 0 512 512" width="16" height="16" id="exitIcon"
                class="clickable">
                <path fill="#0079BF"
                    d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z">
                </path>
            </svg>
        </div>
        <div class="div-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="pacientes.html">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="formularios.html">Formulários</a>
                </li>
                <li class="usersTab nav-item">
                    <a class="nav-link" aria-current="page" href="gerenciar-usuarios.html">Gerenciar Usuários</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="div-principal">
        <img src="./img/unisantos-logo.png" alt="Logo Unisantos" width="233px">
        <div class="div-conteudo">
            <form id="regForm" class="formAddForms needs-validation" novalidate>

                <div class="tab">

                    <h2 class="h5 titulo-etapas">Anamnese Adulto</h2>

                    <div class="mb-3">
                        <label for="selectPacientes" class="form-label">Paciente</label>
                        <select class="form-select" required aria-label="paciente-select" id="selectPacientes">
                            <option selected disabled value="">Selecione o paciente</option>
                        </select>
                        <div class="invalid-feedback">Selecione uma opção válida.</div>
                    </div>

                    <div class="mb-3">
                        <label for="escolaridade" class="form-label">Escolaridade</label>
                        <select id="escolaridade" name="escolaridade" class="form-select">
                            <option selected disabled value="">Selecione a escolaridade</option>
                            <option value="fundamental_completo">Fundamental Completo</option>
                            <option value="ensino_medio_completo">Ensino Médio Completo</option>
                            <option value="ensino_superior_incompleto">Ensino Superior Incompleto</option>
                            <option value="ensino_superior_completo">Ensino Superior Completo</option>
                            <option value="outra">Outra</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="periodoEstudo" class="form-label">Período de Estudo</label>
                        <select id="periodoEstudo" name="periodoEstudo" class="form-select">
                            <option selected disabled value="">Selecione o período de estudo</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                            <option value="NA">Não se aplica</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="lancheEstudo" name="lancheEstudo" class="form-check-input">
                        <label for="lancheEstudo" class="form-check-label">Lanche durante o Estudo</label>
                    </div>

                    <div class="mb-3">
                        <label for="periodoTrabalho" class="form-label">Período de Trabalho</label>
                        <select id="periodoTrabalho" name="periodoTrabalho" class="form-select">
                            <option selected disabled value="">Selecione o período de trabalho</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                            <option value="NA">Não se aplica</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="lancheTrabalho" name="lancheTrabalho" class="form-check-input">
                        <label for="lancheTrabalho" class="form-check-label">Lanche durante o Trabalho</label>
                    </div>

                    <div class="mb-3">
                        <label for="profissao" class="form-label">Profissão</label>
                        <input type="text" id="profissao" name="profissao" class="form-control">
                    </div>


                </div>

                <div class="tab">

                    <h2 class="h5 titulo-etapas">Características Socioeconômicas</h2>

                    <div class="mb-3">
                        <label for="rendaFamiliar" class="form-label">Renda Familiar</label>
                        <select id="rendaFamiliar" name="rendaFamiliar" class="form-select">
                            <option selected disabled value="">Selecione a renda familiar</option>
                            <option value="menos_de_1_salario_minimo">Menos de 1 salário mínimo</option>
                            <option value="de_1_a_2_salarios_minimos">De 1 a 2 salários mínimos</option>
                            <option value="de_3_a_5_salarios_minimos">De 3 a 5 salários mínimos</option>
                            <option value="mais_de_5_salarios_minimos">Mais de 5 salários mínimos</option>
                            <option value="nao_sei">Não sei</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="numPessoasDomicilio" class="form-label">Número de Pessoas no Domicílio</label>
                        <input type="number" id="numPessoasDomicilio" name="numPessoasDomicilio" class="form-control"
                            min="0">
                    </div>


                </div>

                <div class="tab">

                    <h2 class="h5 titulo-etapas">História Clínica</h2>

                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo pela procura do ambulatório</label>
                        <input type="text" id="motivo" name="motivo" class="form-control" maxlength="60" required>
                    </div>

                    <div class="mb-3">
                        <label for="apresentaDoenca" class="form-label">Apresenta alguma doença?</label>
                        <input type="text" id="apresentaDoenca" name="apresentaDoenca" class="form-control"
                            maxlength="60">
                    </div>

                    <div class="mb-3">
                        <label for="antecedentesFamiliares" class="form-label">Apresenta antecedentes familiares de
                            alguma doença crônica? (DM, HAS, dislipidemia...)</label>
                        <input type="text" id="antecedentesFamiliares" name="antecedentesFamiliares"
                            class="form-control" maxlength="60">
                    </div>

                    <div class="mb-3">
                        <label for="medicamentosContinuos" class="form-label">Faz uso de medicamentos contínuos?</label>
                        <input type="text" id="medicamentosContinuos" name="medicamentosContinuos" class="form-control"
                            maxlength="60">
                    </div>

                    <div class="mb-3">
                        <label for="suplementosComplimentos" class="form-label">Faz uso de suplementos ou complementos
                            alimentares?</label>
                        <input type="text" id="suplementosComplimentos" name="suplementosComplimentos"
                            class="form-control" maxlength="60">
                    </div>

                    <div class="mb-3">
                        <label for="frequenciaEvacuacao" class="form-label">Frequência de Evacuação</label>
                        <input type="text" id="frequenciaEvacuacao" name="frequenciaEvacuacao" class="form-control"
                            maxlength="60" required>
                    </div>

                    <div class="mb-3">
                        <label for="consistenciaEvacuacao" class="form-label">Consistência da evacuação</label>
                        <img src="img/consistencia-evacuacao.jpg" alt="Consistência de Evacuação">
                        <select id="consistenciaEvacuacao" name="consistenciaEvacuacao" class="form-select" required>
                            <option selected disabled value="">Selecione o tipo</option>
                            <option value="0">Tipo 0</option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="3">Tipo 3</option>
                            <option value="4">Tipo 4</option>
                            <option value="5">Tipo 5</option>
                            <option value="6">Tipo 6</option>
                            <option value="7">Tipo 7</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="praticaAtvFisica" name="praticaAtvFisica" class="form-check-input">
                        <label for="praticaAtvFisica" class="form-check-label">Pratica atividade física regularmente?</label>
                    </div>

                    <div class="mb-3">
                        <label for="atvFisica" class="form-label">Se sim: qual atividade, frequência semanal e duração?</label>
                        <input type="text" id="atvFisica" name="atvFisica" class="form-control" maxlength="60">
                    </div>

                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" class="btn btn-secondary" id="prevBtn"
                            onclick="nextPrev(-1)">Anterior</button>
                        <button type="button" class="btn btn-primary" id="nextBtn"
                            onclick="nextPrev(1)">Próximo</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
